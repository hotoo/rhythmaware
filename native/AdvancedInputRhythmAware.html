<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Advance Input Rhythm Aware test</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="lang/Event.js"></script>
<script src="lang/Function.js"></script>
<script src="utils/equals.js"></script>
<script src="lang/Array.js"></script>
<script type="text/javascript" src="InputtingRhythmAware.js"></script>
<script type="text/javascript" src="InputSpeed.js"></script>
<script type="text/javascript" src="AdvancedInputRhythmAware.js"></script>
<style type="text/css" rel="stylesheet">
    .pause{background-color:#ff0; color:#f00;}
    .inputting{background-color:#0c0; color:#fff;}
</style>
</head>
<body>

<input id="input1" type="text" style="width:100%;" />
<div id="status">init</div>
<div id="speed"></div>


<script type="text/javascript">

var ipt = document.getElementById("input1");
var sta = document.getElementById("status");
var sp = document.getElementById("speed");
var searcher = new AdvancedInputRhythmAware(ipt);
UserDefinedEvent.addEventListener(ipt, "pause", function(){sta.innerHTML = "<span class='pause'>PAUSE</span>";});
UserDefinedEvent.addEventListener(ipt, "input", function(){sta.innerHTML = "<span class='inputting'>Inputting...</span>";});
UserDefinedEvent.addEventListener(ipt, "input", function(){
	sp.innerHTML = "start at : "+searcher.inputer.__startAt+
		"<br />end at : "+searcher.inputer.__endAt+
		"<br />speed : "+searcher.inputer.time+
		"<br />timeout : "+searcher.inputer.getDelay();
	
});

</script>
</body>
</html>
